            <button type="button" id="clickme">Click Me</button>
            <button type="button" id="dblclick">Double Click Me</button>

            <button type="button" id="singleclk">single click</button>
            <button type="submit" id="doubleclk">double click</button>

            <button type="button" id="onclk">Single click Me</button>
            <button type="button" id="ondbclk">Double click Me </button>


            <script src= "https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

                    $("#clickme").click(function(){

                    })

                    $("#onclk").on("click",function(){
