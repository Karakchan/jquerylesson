<!doctype html>
    <html>
        <head>
            <title>Contents method with filter method</title>
        </head>
        <body>

            <h1>Welcome to <u>jQuery</u></h1>

            <h2>Welcome to <u>jQuery library</u></h2>
            <h2>Are you ready to learn <i>jQuery library</i></h2>



        

  

            <script src= "https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>

            <script type="text/javascript">

                $(document).ready(function(){
                    const gettext = $('h1').contents();
                    console.log(gettext);

                    const gettxt = $("h1").contents().text();
                    console.log(gettxt);

                    const gettexts = $("h1,h2").text();
                    console.log(gettexts);

                    const gettxts = $("h1,h2").contents().text();
                    console.log(gettxts);

                    const textvals = $("h1,h2").contents().filter("i").text();
                    console.log(textvals); //jQuery library

                    const txtvals = $("h1,h2").contents().filter("u,i").text();
                    console.log(txtvals); //jQueryjQuery libraryjQuery librar

                    // const gethtml = $("h1").contents().html();
                    // console.log(gethtml); //undefined

                    const gethtmltxt = $("h1").contents().filter("u").html();
                    console.log(gethtmltxt); //jquery

                    const gethtmltext = $("h2").html();
                    console.log(gethtmltext);
                });

             

            </script>
        </body>
    </html>
